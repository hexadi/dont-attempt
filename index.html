<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIRLS CAN'T CRY</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
    body {
        padding: 0;
        margin: 0;
        background: black;
        font-family: Arial, Helvetica, sans-serif
    }
    div.b4 {
        display: inline-block;
    position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
    height: 100px;
    margin: auto;
    }
    h1 {
        color: white;
        font-size: 5em;
        margin: 0;
        padding: 0;
        text-align: center;
        text-decoration: line-through;
    }
    </style>
</head>
<body>
    <div id="app">
        <input type="text" v-if="seen" v-model="msg" @keyup.up="ns()"><a style="color:white" v-if="seen">Click up At Input To Hide This</a>
        <div class="b4">
            <h1>{{ msg }}</h1>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                msg: '',
                seen: true,
            },
            methods: {
                ns: function () {
                    if (app.seen = true) {
                        app.seen = false
                    }
                    else {
                        app.seen = true
                    }
                }
            }
        })
    </script>
</body>
</html>
